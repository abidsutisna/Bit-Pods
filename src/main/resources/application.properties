# Configuration port
server.port=${PORT}

# Configuration database
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.bit-pods.jwt-secret=${JWT_SECRET}
app.bit-pods.jwt-expiration=${JWT_EXPIRATION}
app.bit-pods.jwt-app-name=${APP_NAME}
app.bit-pods.mock-url-stock=${MOCK_STOCK_URL}
app.bit-pods.midtrans-client-key=${MIDTRANS_CLIENT_KEY}
app.bit-pods.midtrans-server-key=${MIDTRANS_SERVER_KEY}
app.bit-pods.midtrans-url=${MIDTRANS_URL}
app.bit-pods.midtrans-status-url=${MIDTRANS_STATUS_URL}
app.bit-pods.cloudinary-cloud-name=${CLOUD_NAME}
app.bit-pods.cloudinary-api-key=${CLOUD_API_KEY}
app.bit-pods.cloudinary-api-secret=${CLOUD_API_SECRET}